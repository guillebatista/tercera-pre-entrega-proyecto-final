<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Mi CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Mi Primer ecommerce</title>

</head>

<body>

    <!--Inicia NavBar-->
    <header class="sticky-top">
        <nav class="navbar p-0 navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">Inicio</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link botones-categorias" id="Calzado" href="#">Calzado</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link botones-categorias" id="Accesorios" href="#">accesorios</a>
                        </li>

                        <li class="nav-item nav__carrito">
                            <a class="nav-link" href="#contenedor-carrito"><i class="bi bi-cart3"><span
                                        id="numero-carrito"></span></i></a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img/otras-img/home-top-1-escritorio.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/otras-img/diseno-sin-titulo.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="./assets/img/otras-img/supernova-largo.jpg" class="d-block w-100" alt="Imagen 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
    <!-- Termina NavBar-->

    <main>
        <section class="d-flex justify-content-center">
            <div class="contenedor-buscar">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 color__box" id="buscarProducto" type="search" placeholder="Buscar"
                        aria-label="Search">
                    <button class="btn btn__mio btn-outline" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </section>
        <section>
            <h2 class="titulo-filtro">Filtros</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="precioMinimo">Precio Mínimo:</label>
                        <input type="number" class="form-control" id="precioMinimo" min="0">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="precioMaximo">Precio Máximo:</label>
                        <input type="number" class="form-control" id="precioMaximo" min="0">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <select class="form-control" id="marca">
                            <option value="">Todas</option>
                            <option value="adidas">Adidas</option>
                            <option value="nike">Nike</option>
                            <option value="new balance">New Balance</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4 contenedor-botones">
                    <button class="btn btn-primary" onclick="filtrarProductos()">Filtrar</button>
                    <button class="btn btn-secondary" onclick="limpiarFiltro()">Limpiar</button>
                </div>
            </div>
        </section>
        <div id="totalResultados"></div>
        <section>
            <h1 class="text-center pt-3 contenedor-titulos">Todos los Productos</h1> <!-- ESTE TÍTULO SE CARGA CON JS-->
            <div id="contenedor-productos" class="container contenedor-productos">
                <!-- ESTE DIV SE CARGA CON JS-->
            </div>
        </section>

        <section>
            <h2>Productos</h2>
            <div id="contenedor-productos-filtrados" class="row">
                <!-- Aquí se cargarán los productos -->
            </div>
        </section>

        <section class="d-flex justify-content-center">
            <div class="container__carrito">
                <h2 class="titulo__carrito">Carrito de Compras <i class="bi bi-cart3"></i></h2>
                <div class="" id="contenedor-carrito">
                    <!--CARGO EL CARRITO CON JS-->
                </div>
                <div id="total-carrito"></div>
            </div>
        </section>

        <section class="d-flex justify-content-center">
            <div class="st__vaciar" id="contenedor-vaciar"></div>
        </section>

    </main>

    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="./js/productos.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
